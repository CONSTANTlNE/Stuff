<!DOCTYPE html>
<html>
  <head>
    <title>Add and Delete Divs</title>
  </head>
  <body>
    <button id="addButton">Add Div</button>
    <div id="container"></div>

    <script>
      // JavaScript
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("container"); // Replace "container" with the ID of the element you want to insert into.

        const addDivButton = document.getElementById("addButton"); // Replace "addDivButton" with the ID of your "Add Div" button.

        addDivButton.addEventListener("click", function () {
          // Create a new div with input fields and a delete button
          const newDiv = document.createElement("div");

          const divStructure = `
            <div class="row d-flex">
                <div class="col-md-8 text-center">
                    <div class="col-md-12">
                        <input type="text" name="book_title[]" class="form-control text-center" required>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="mx-auto">
                        <input name="book_price[]" type="text" class="form-control text-center" required>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="mx-auto">
                        <input name="purchase_gel[]" type="text" class="form-control text-center" value="" required>
                    </div>
                </div>
                <button class="deleteButton">Delete</button>
            </div>
        `;

          newDiv.innerHTML = divStructure;

          // Add event listener to the delete button
          const deleteButton = newDiv.querySelector(".deleteButton");
          deleteButton.addEventListener("click", function () {
            // Remove the div when the delete button is clicked
            container.removeChild(newDiv);
          });

          // Append the new div to the container
          container.appendChild(newDiv);
        });
      });
    </script>
  </body>
</html>
